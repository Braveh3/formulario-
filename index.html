<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMU</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   
    <script
  src="https://code.jquery.com/jquery-3.7.1.min.js"
  integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
  crossorigin="anonymous"></script> <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
    <script src="js/funciones.js"></script>
   
</head>

<body>
    <h1 style="color: yellow;">Formulario</h1>

    <form onsubmit="return validacion()" method="post" action="insertar.php">
        <div class="card">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre" required>
        </div>
        <div class="card">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div class="card">
            <label for="dni">DNI:</label>
            <input type="number" name="dni" id="dni">
        </div>
        <div class="card">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nacimiento" id="fecha" min="1950-01-01" max="2006-12-31">
        </div>
        <div class="card">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo">
        </div>
        <div class="card">
            <label for="contra">Contraseña:</label>
            <input type="password" name="contra" id="pass">
        </div>
        <div class="card">
            <label for="repetir">Repetir contraseña:</label>
            <input type="password" name="repetir" id="reset">
        </div>
        <p id="message"></p>
        <button type="submit" id="funka">Enviar</button>
    </form>


</body>

</html>
