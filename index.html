<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORMU</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=Source+Code+Pro:ital,wght@0,200..900;1,200..900&display=swap" rel="stylesheet">
</head>

<body>
    <h1 style="color: blueviolet;">Formulario</h1>

    <form action="">
        <div class="card">
            <label for="nombre">Nombre:</label>
            <input type="text" name="nombre" id="nombre">
        </div>
        <div class="card">
            <label for="apellido">Apellido:</label>
            <input type="text" name="apellido" id="apellido">
        </div>
        <div class="card">
            <label for="dni">DNI:</label>
            <input type="number" name="dni" id="dni">
        </div>
        <div class="card">
            <label for="fecha">Fecha de nacimiento:</label>
            <input type="date" name="fecha-nacimiento" id="fecha">
        </div>
        <div class="card">
            <label for="correo">Correo:</label>
            <input type="email" name="correo" id="correo">
        </div>
        <div class="card">
            <label for="contraseña">Contraseña:</label>
            <input type="password" name="contraseña" id="contraseña">
        </div>
        <div class="card">
            <label for="contraseña">Repetir contraseña:</label>
            <input type="password" name="contraseña" id="contrtaseña">
        </div>
        <button type="submit">Enviar</button>
    </form>


</body>

</html>
